<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Guarding AI Real-time CCTV Monitoring</title>
  <style>
    #global-error {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff0f0;
      color: #cc0000;
      padding: 20px;
      z-index: 9999;
      display: none;
      overflow: auto;
      font-family: monospace;
    }
  </style>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var div = document.getElementById('global-error');
      if (!div) {
        div = document.createElement('div');
        div.id = 'global-error';
        document.body.appendChild(div);
      }
      div.style.display = 'block';
      div.innerHTML += '<h3>Global Error:</h3><pre>' + msg + '\n' + url + ':' + line + ':' + col + '\n' + (error ? error.stack : '') + '</pre>';
    };

    // Also catch unhandled promise rejections
    window.onunhandledrejection = function (event) {
      var div = document.getElementById('global-error');
      if (!div) {
        div = document.createElement('div');
        div.id = 'global-error';
        document.body.appendChild(div);
      }
      div.style.display = 'block';
      div.innerHTML += '<h3>Unhandled Rejection:</h3><pre>' + (event.reason ? (event.reason.stack || event.reason) : event.reason) + '</pre>';
    };
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
